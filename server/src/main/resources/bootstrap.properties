spring.application.name=spring-cloud
server.port=9000

#consul
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.enabled=true
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.serviceName=service-producer
spring.cloud.consul.discovery.instanceId=service-producer-1
spring.cloud.consul.discovery.healthCheckInterval=30s
spring.cloud.consul.discovery.healthCheckUrl=http://127.0.0.1:8500/v1/health/node/guancheng-huang

#config
spring.cloud.consul.config.prefix=cloud1.config
spring.cloud.consul.config.defaultContext=${spring.application.name}
spring.cloud.consul.config.dataKey=configuration
spring.cloud.consul.config.format=properties

#development
debug=true